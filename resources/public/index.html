<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clojure CV LaTeX generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <header>
      <h1>Curriculum Vitae Generator App</h1>
    </header>
    <main>
      <p>Place your input text here:</p>
      <input id="text-input" type="text" placeholder="Enter text here">
      <button onclick="sendText()">Submit</button>
      <hr>
      This is your input in uppercase:<br>
      <textarea id="text-output" placeholder="Output text" readonly></textarea>
      <script src="script.js"></script>
    </main>
  </body>
</html>
