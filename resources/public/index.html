<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clojure CV LaTeX generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <header>
      <h1>Curriculum Vitae Generator</h1>
    </header>
    <main>
      <p>Enter your credentials, then click Submit:</p>
      <div class="form-entry">
        <span class="fieldname">NAME:</span>
        <input id="input-name" type="text" placeholder="Example: Bruce Banner">
      </div>
      <div class="form-entry">
        <span class="fieldname">TITLE:</span>
        <input id="input-title" type="text" placeholder="Example: Nuclear Physicist">
      </div>
      <div class="form-entry">
        <span class="fieldname">CONTACT INFO:</span>
        <div id="contact-link-form"></div>
        <button type="button" class="plus" onclick="plusContactLink()">+</button>
        <button type="button" class="minus" onclick="minusContactLink()">-</button>
      </div>
      <button class="submission" onclick="sendText()">Submit</button>
      <hr>
      <p>This is your Curriculum Vitae, in LaTeX:</p>
      <div id="latex-output"></div>
      <script src="script.js"></script>
      <hr>
    </main>
    <footer>
      <a href="https://github.com/Faint-Black/CV-generator-webapp" target="_blank">
        <img src="github.png">
      </a>
    </footer>
  </body>
</html>
